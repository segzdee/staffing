# OvertimeStaff Nginx Configuration
# Place this file in /etc/nginx/sites-available/ and symlink to sites-enabled/

# Redirect HTTP to HTTPS (both www and non-www)
server {
    listen 80;
    listen [::]:80;
    server_name overtimestaff.com www.overtimestaff.com *.overtimestaff.com;

    # ACME challenge for Let's Encrypt SSL renewal
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://www.overtimestaff.com$request_uri;
    }
}

# Redirect non-www HTTPS to www HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name overtimestaff.com;

    # SSL Certificate (Let's Encrypt or other provider)
    ssl_certificate /etc/letsencrypt/live/overtimestaff.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/overtimestaff.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Redirect to www version
    return 301 https://www.overtimestaff.com$request_uri;
}

# Main HTTPS server block for www.overtimestaff.com
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.overtimestaff.com;

    # Document root - update path as needed
    root /var/www/overtimestaff/public;
    index index.php index.html;

    # SSL Certificate
    ssl_certificate /etc/letsencrypt/live/overtimestaff.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/overtimestaff.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # SSL Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Logging
    access_log /var/log/nginx/overtimestaff.access.log;
    error_log /var/log/nginx/overtimestaff.error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Max upload size (adjust as needed for file uploads)
    client_max_body_size 64M;

    # Laravel application
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM handling
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;

        # Timeouts for long-running scripts
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    # Deny access to sensitive files
    location ~ /\.(?!well-known).* {
        deny all;
    }

    location ~ /\.env {
        deny all;
    }

    # Cache static assets
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Laravel Echo / WebSockets (if using Reverb)
    location /app {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }
}

# White-label agency subdomains (*.overtimestaff.com)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name *.overtimestaff.com;

    # Document root
    root /var/www/overtimestaff/public;
    index index.php index.html;

    # Wildcard SSL Certificate
    ssl_certificate /etc/letsencrypt/live/overtimestaff.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/overtimestaff.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logging
    access_log /var/log/nginx/overtimestaff-subdomains.access.log;
    error_log /var/log/nginx/overtimestaff-subdomains.error.log;

    client_max_body_size 64M;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
        fastcgi_read_timeout 300;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}
